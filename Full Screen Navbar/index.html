<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceship Control Panel Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>
  <body>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle-btn">
      <span></span>
      <span></span>
    </div>

    <!-- Menu Overlay Container -->
    <div class="menu-overlay">
      <div class="menu-background"></div>

      <!-- Top Navigation Section -->
      <nav class="menu-overlay-nav">
        <div class="close-btn">
          <span></span>
          <span></span>
        </div>
        <div class="menu-items">
          <a href="#"><i class="icon ion-social-twitter"></i></a>
          <a href="#"><i class="icon ion-social-facebook"></i></a>
          <a href="#"><i class="icon ion-social-dribbble"></i></a>
        </div>
      </nav>

      <!-- Circular Menu Container -->
      <div class="circular-menu">
        <div class="joystick">
          <i class="center-icon ion-grid"></i>
          <i class="center-icon ion-arrow-up-a"></i>
          <i class="center-icon ion-arrow-right-a"></i>
          <i class="center-icon ion-arrow-down-a"></i>
          <i class="center-icon ion-arrow-left-a"></i>
        </div>
      </div>

      <!-- Footer Section -->
      <footer class="menu-overlay-footer">
        <p>&copy; 2024 Codegrid. All rights reserved.</p>
        <div class="menu-items">
          <a href="#">Privacy</a>x
          <a href="#">Terms</a>
          <a href="#">Contact</a>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
